{% extends 'base.html' %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
    <h2>Cerrar Sesión</h2>
    <p>¿Estás seguro de que deseas cerrar sesión?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Cerrar Sesión</button>
    </form>
{% endblock %}
